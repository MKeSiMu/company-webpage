{% extends "base.html" %}

{% block content %}
  <div class="container container-header" style="height: 65vh;">
    {% if request.user.is_staff %}
      <h1>Delete bearing type?</h1>
      <form action="" method="post">
        {% csrf_token %}

        <input type="submit" value="Yes" class="btn btn-danger">
      </form>
    {% else %}
      <h1>No permission!</h1>
      <p>Sorry, you don't have permission to delete bearing type.</p>
    {% endif %}
  </div>
{% endblock %}
